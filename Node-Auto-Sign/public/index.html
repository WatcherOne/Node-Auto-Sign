<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自动签到脚本</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="wrapper">
        <div class="header"></div>
        <div class="btns">
            <div class="description">
                <div id="is-signed"></div>
                <div id="remained-point"></div>
            </div>
            <div class="btn-groups">
                <!-- Todo: 做个防抖  -->
                <button type="button" id="start">开启</button>
                <button type="button" id="stop">停止</button>
            </div>
        </div>
        <div class="process">
            <table id="process-content" class="content" border collapse></table>
        </div>
        <div class="logs">
            <div class="log-top">
                <div class="title">日志列表</div>
                <div class="operate">
                    <button type="button" id="update-log">更新</button>
                </div>
            </div>
            <div id="log-list" class="log-list"></div>
        </div>
    </div>
</body>
<script src="./index.js"></script>
</html>
