<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自动签到脚本</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <div class="nav"></div>
        <div class="wrapper">
            <div class="aside">
                <div class="author">
                    <div class="avator">
                        <svg t="1712815590447" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="1529" width="64" height="64"><path d="M127.99616 846.165333a377.173333 377.173333 0 0 1 218.282667-342.272 309.76 309.76 0 0 0 165.717333 49.237334 309.76 309.76 0 0 0 165.717333-49.237334A377.173333 377.173333 0 0 1 895.99616 846.165333c2.730667 156.16-768 158.805333-768 0z m566.357333-410.794666a229.973333 229.973333 0 0 1-82.944 54.784c-30.378667 13.653333-66.304 19.2-99.413333 19.2-33.194667 0-69.12-5.461333-99.498667-19.2a289.962667 289.962667 0 0 1-82.773333-54.784 227.669333 227.669333 0 0 1-55.296-82.090667c-13.824-30.122667-19.370667-62.976-19.370667-98.645333 0-32.853333 5.546667-65.706667 19.370667-98.56 13.824-30.122667 33.109333-60.245333 55.210667-82.176 24.917333-24.576 52.48-43.776 82.858666-54.698667C445.69216 5.546667 478.801493 0 511.99616 0c33.109333 0 69.12 5.461333 99.413333 19.2 30.378667 13.653333 60.842667 32.853333 82.944 54.698667 24.746667 24.746667 44.202667 52.053333 55.210667 82.176 13.824 30.122667 19.370667 62.976 19.370667 98.56 0 32.938667-5.546667 65.706667-19.370667 98.645333-11.093333 30.122667-30.378667 57.514667-55.210667 82.090667z" fill="#1296db" p-id="1530"></path></svg>
                    </div>
                    <div class="username" id="username">未登录</div>
                </div>
                <div class="description first-desc">
                    <div class="label">今日是否签到</div>
                    <div id="is-signed"></div>
                </div>
                <div class="description">
                    <div class="label">剩余矿石数量</div>
                    <div id="remained-point">0</div>
                </div>
                <div class="footer">
                    <button type="button" id="logout" class="cancel">登出</button>
                    <button type="button" id="settings" class="primary">设置</button>
                </div>
            </div>
            <div class="content">
                <div class="btn-group">
                    <!-- Todo: 做个防抖  -->
                    <button type="button" id="start" class="success">开启</button>
                    <button type="button" id="stop" class="danger">停止</button>
                </div>
                <div class="process">
                    <div class="section-top">
                        <div class="title">脚本进程</div>
                    </div>
                    <table id="process-table" class="process-table" border collapse></table>
                    <div id="process-no-data" class="process-no-data">暂无进程数据</div>
                </div>
                <div class="logs">
                    <div class="section-top">
                        <div class="title">日志列表</div>
                        <div class="operate">
                            <button type="button" id="update-log" class="primary">更新</button>
                        </div>
                    </div>
                    <div id="log-list" class="log-list">暂无日志数据</div>
                </div>
                <div class="activity">
                    <div class="section-top">
                        <div class="title">活动列表</div>
                        <div class="operate">
                            <button type="button" id="update-activity" class="primary">更新</button>
                        </div>
                    </div>
                    <div class="activity-list">
                        <div id="activity-content" class="activity-content"></div>
                        <!-- <div class="running-activity">
                            <div class="title">实时活动</div>
                            <div id="running-content" class="running-content activity-content"></div>
                        </div>
                        <div class="history-activity">
                            <div class="title">历史活动</div>
                            
                        </div> -->
                    </div>
                </div>
                <div class="watermark-container" id="canvas">
                    <div class="t-box">
                        <div class="watermark" id="watermark"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="copyright">
        Copyright © 2024 watcher. All Rights Reserved.
    </div>
    <div class="mask hide" id="mask">
        <div class="dialog-wrapper">
            <div class="dialog-title">设置</div>
            <div class="dialog-content">
                <textarea name="token" id="token" rows="12" placeholder="请输入掘金Token" class="token"></textarea>
                <div class="form-item">
                    <div class="form-label">通知发送邮箱</div>
                    <input type="email" id="dialog-email" placeholder="请输入通知邮箱" class="dialog-input" />
                </div>
                <div class="form-item">
                    <div class="form-label">脚本执行时间</div>
                    <div class="group">
                        <input type="number" id="dialog-hour" maxlength="2" placeholder="时" class="dialog-input" />
                        <input type="number" id="dialog-minute" maxlength="2" placeholder="分" class="dialog-input" />
                        <input type="number" id="dialog-second" maxlength="2" placeholder="秒" class="dialog-input" />
                    </div>
                </div>
                <div class="form-tips">
                    <div>邮箱不输入, 则不会发送邮箱通知</div>
                    <div>脚本执行时间不填写, 则默认早上8点开始执行脚本</div>
                    <div>时间范围为【0～24】, 超过范围则取靠近范围最近的时间</div>
                    <div class="important">脚本设置成功后需要手动重启脚本</div>
                </div>
            </div>
            <div class="dialog-footer">
                <button type="button" id="cancel" class="cancel">取消</button>
                <button type="button" id="tokenSubmit" class="primary">确认</button>
            </div>
        </div>
    </div>
</body>
<script src="./index.js"></script>
</html>
